dist: trusty
language: node_js
node_js: [8]
cache:
  directories:
    - node_modules
install:
  - npm install
script:
  - npm run build
before_deploy:
  - rm -Rf node_modules
deploy:
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key: "$AWS_SKEY"
    bucket:
      secure: ""
    region: "eu-west-1"
    skip_cleanup: true
    upload-dir: "PurpleMine2"
    on:
      branch: finalStyle
after_deploy:
  - ./bin/deployme.sh
